<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">
                <optgroup label="Região Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="pr">Paraná</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="sc">Santa Catarina</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="ipro">Profissão:</label>
            <input type="text" name="profissao" id="ipro" list="profissoes">
            <datalist id="profissoes">
                <option value="Desenvolvedor">
                <option value="Designer">
                <option value="Gerente de Projetos">
                <option value="Analista de Sistemas">
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem:</label>
            <textarea name="mensagem" id="imensagem" rows="4" cols="50"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
