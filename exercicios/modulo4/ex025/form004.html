<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" name="nome" required maxlength="100" placeholder="Seu nome" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" id="iemail" name="email" required maxlength="100" placeholder="Seu e-mail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" id="itel" name="telefone" required maxlength="15" placeholder="(XX) XXXXX-XXXX" autocomplete="tel" pattern="\(\d{2}\) \d{5}-\d{4}">
            </p>
        </fieldset>
        <!-- estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
