<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Gradientes</title>
    <style>
        * { /* Configurações globais do CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #A037B7, #F35840, #F9812A, #FDBE58, #BC338C, #575FCD);
            background-attachment: fixed; /* Imagem de fundo fixa */
        }
        h1 {
            text-align: center;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
